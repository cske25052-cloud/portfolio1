<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
/*
* 基本リセットとフォント設定
* 使用色:
* - メインカラー (Blue): #1E88E5
* - アクセントカラー (Light Blue): #64B5F6
* - 背景色: #FFFFFF (White)
* - セクション背景: #F5F5F5 (Light Gray)
* - テキスト色: #333333 (Dark Gray)
*/
    :root{
        --color - primary: #1E88E5;
        --color - secondary: #64B5F6;
        --color - text: #333333;
        --color - background: #FFFFFF;
        --color - section - bg: #F5F5F5;
        --color - white: #FFFFFF;
}

*, * ::before, * ::after{
    box - sizing: border - box;
    margin : 0;
    padding : 0;
}

body{
    font - family: 'Inter', 'Noto Sans JP', sans - serif;
    line - height: 1.6;
    color: var(--color - text);
    background - color: var(--color - background);
}

/* -------------------- レイアウト -------------------- */
.container{
    max - width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

section{
    padding: 4rem 1rem;
    border - bottom: 1px solid #e0e0e0;
}

h2{
    font - size: 2rem;
    color: var(--color - primary);
    margin - bottom: 2rem;
    text - align: center;
    border - bottom: 3px solid var(--color - secondary);
    display: inline - block;
    padding - bottom: 0.5rem;
}

/* -------------------- ヘッダー (1) -------------------- */
header{
    background - color: var(--color - primary);
    color: var(--color - white);
    padding: 1rem 0;
    box - shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: sticky;
    top : 0;
    z - index: 1000;
}

.header - content{
    display: flex;
    justify - content: space - between;
    align - items: center;
    padding: 0 1rem;
}

.site - title{
    font - size: 1.8rem;
    font - weight: 700;
}

/* -------------------- 自己紹介 (2) -------------------- */
#profile{
    background - color: var(--color - section - bg);
    text - align: center;
}

.profile - card{
    background - color: var(--color - white);
    padding: 2rem;
    border - radius: 12px;
    box - shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    max - width: 600px;
    margin: 0 auto;
}

.avatar - placeholder{
    width: 120px;
    height: 120px;
    background - color: var(--color - secondary);
    border - radius: 50 %;
    margin: 0 auto 1.5rem;
    display: flex;
    justify - content: center;
    align - items: center;
    font - size: 3rem;
    color: var(--color - white);
}

.profile - card h1{
    font - size: 2rem;
    margin - bottom: 0.5rem;
    color: var(--color - primary);
}

.profile - card p{
    font - size: 1.1rem;
    color: #555;
    margin - bottom: 0.5rem;
}

/* -------------------- ガクチカ (3) -------------------- */
#achievement{
    text - align: left;
}

#achievement h2{
    margin: 0 auto 2rem;
}

.gacuchika - content{
    background - color: var(--color - white);
    padding: 2rem;
    border - radius: 12px;
    box - shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

.gacuchika - content p{
    margin - bottom: 1.5rem;
    text - align: justify;
}

.gacuchika - content strong{
    color: var(--color - primary);
}

/* -------------------- フッター (4) -------------------- */
footer{
    background - color: #333333;
    color: var(--color - white);
    text - align: center;
    padding: 1rem 0;
    font - size: 0.9rem;
}

/* -------------------- レスポンシブデザイン (タブレット/PC) -------------------- */
@media(min - width: 768px) {
    header{
        padding: 1.5rem 0;
    }

        .site - title{
            font - size: 2.5rem;
    }

        section{
            padding: 6rem 1rem;
    }

        h2{
            font - size: 2.5rem;
    }

        .profile - card{
            padding: 3rem;
    }

        .profile - card h1{
            font - size: 2.5rem;
    }

        /* ガクチカを読みやすくするために最大幅を設定 */
        .gacuchika - content{
            max - width: 900px;
            margin: 0 auto;
    }
}
< / style>
< / head>
